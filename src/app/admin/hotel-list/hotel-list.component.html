<div class="card flex justify-content-center">
  @if(hotels && hotels.length) {
  <p-accordion [activeIndex]="0">
    @for (hotel of hotels; track hotel) {
    <p-accordionTab header="{{ hotel.basicInformation.hotelName }}">
      <app-hotel-info [info]="hotel"></app-hotel-info> </p-accordionTab
    >}
  </p-accordion>
  } @else {
  <p>The user cerrently does not have a hotel</p>
  }
</div>
